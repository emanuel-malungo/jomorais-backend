services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: jomorais_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gestao_escolar
      MYSQL_USER: jomorais_user
      MYSQL_PASSWORD: jomorais_password
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_RANDOM_ROOT_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./prisma/database/jomorais_database.sql:/docker-entrypoint-initdb.d/jomorais_database.sql:ro
    networks:
      - jomorais_network
    command: --default-authentication-plugin=mysql_native_password

  # Application Service
  # Application service removed to avoid automatic image pull/build for jomorais_api.
  # If you want to run the backend locally, either:
  # - build and tag the image manually: `docker build -t jomorais_api:latest .` then `docker compose up -d`
  # - or run the app outside of Compose (e.g., `npm run dev` locally).

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: jomorais_phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: jomorais_user
      PMA_PASSWORD: jomorais_password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    networks:
      - jomorais_network

volumes:
  mysql_data:

networks:
  jomorais_network:
    driver: bridge